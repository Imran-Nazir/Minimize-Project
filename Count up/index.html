<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count up</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section><div class="main">
        <div class="container box">
            <div class="counter-box">
                <i class="fas fa-users-cog"></i>
                <div class="counter" data-target="40">10</div>
                <span>Our Team Members</span>
            </div>
            <div class="counter-box">
                <i class="fas fa-users"></i>
                <div class="counter" data-target="1000">10</div>
                <span>Happy Customers</span>
            </div>
            <div class="counter-box">
                <i class="fas fa-globe"></i>
                <div class="counter" data-target="14">10</div>
                <span>Countries Reached</span>
            </div>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
